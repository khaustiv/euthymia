<div class="pagination">
  {% if is_paginated %}
    {% for page_number in page_obj.paginator.get_elided_page_range %}
      {% if page_number == page_obj.paginator.ELLIPSIS %}
        {{ page_number }}
      {% else %}
        <a href="?page={{ page_number }}" class="pagination__number {% if page_number == page_obj.number %}pagination__current{% endif %}">
          {{ page_number }}
        </a>
      {% endif %}
    {% endfor %}
  {% endif %}
</div>
